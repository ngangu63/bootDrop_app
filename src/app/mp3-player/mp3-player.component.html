

<div class="mp3-player container text-center py-4" style="margin-top: 50px;">
    <h3 class="mb-4">Hommage Ã  nos morts </h3>
    <h1 *ngIf="emoji" style="font-size: 100px;">{{emoji}}</h1> 
    <div class="btn-group" role="group" aria-label="MP3 Player Controls">
      <button 
        class="btn btn-primary" 
        (click)="play()">
        <i class="bi bi-play-fill"></i> Play
      </button>
      <button 
        class="btn btn-warning" 
        (click)="pause()" 
        [disabled]="!isPlaying">
        <i class="bi bi-pause-fill"></i> Pause
      </button>
      <button 
        class="btn btn-danger" 
        (click)="stop()">
        <i class="bi bi-stop-fill"></i> Stop
      </button>
    </div>
  </div>
