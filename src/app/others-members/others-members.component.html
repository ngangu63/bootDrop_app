<div class="slider-container">
  <div class="controls" style="margin-top: 5px; margin-bottom: 5px;">

      <button type="button" class="btn btn-primary btn-sm" (click)="previousSlide()" style="margin-right: 5px; margin-bottom: 2px;"
        [disabled]="currentSlideIndex === 0">Précédent</button>

       
      <button type="button" class="btn btn-primary btn-sm" (click)="nextSlide()" style="margin-left: 5px; margin-bottom: 2px;"
        [disabled]="(currentSlideIndex + 1) * (numberpicture)>= pictures.length">Suivant</button>


    <div class="picture-grid">
      <div *ngFor="let picture of currentPictures" class="picture-card" (click)="openPicture(picture)">

        <img *ngIf="picture.imageUrl; else defaultImage" [src]="picture.imageUrl" alt="{{ picture.name }}"
          style=" width: 300px; height: 350px;" />

        <ng-template #defaultImage>
          <img [src]="picture.defaultImage" alt="{{ picture.name }}"
            style=" width: 300px; height: 350px; filter: blur(8px);" />
        </ng-template>


        <div class="info">
          <h3 style="color: blue;">{{ picture.name }}</h3>
          <p style="color: green">{{ picture.role }} <span style="color: rgb(255, 119, 0) "> {{ picture.location }}
            </span> </p>
        </div>
      </div>
    </div>

  </div>
